<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      text-align: center;
      background: #ffffff;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #d11f5f;
    }
    #buttons {
      display: flex;
      gap: 40px;
      position: relative;
    }
    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #yesBtn {
      background: #ff4f81;
      color: white;
    }
    #noBtn {
      background: #bbb;
      position: absolute;
      transform: translate(150px, 0);
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <div id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    document.addEventListener("mousemove", (e) => {
      const yesRect = yesBtn.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      const mouseDistX = e.clientX - (noRect.left + noRect.width / 2);
      const mouseDistY = e.clientY - (noRect.top + noRect.height / 2);
      const mouseDist = Math.sqrt(mouseDistX * mouseDistX + mouseDistY * mouseDistY);

      // Distance between buttons to prevent overlap
      const btnDistX = (yesRect.left + yesRect.width / 2) - (noRect.left + noRect.width / 2);
      const btnDistY = (yesRect.top + yesRect.height / 2) - (noRect.top + noRect.height / 2);
      const btnDist = Math.sqrt(btnDistX * btnDistX + btnDistY * btnDistY);

      // Trigger movement if mouse is close OR if buttons get too close
      if (mouseDist < 150 || btnDist < 180) {
        const offsetX = (Math.random() - 0.5) * 400;
        const offsetY = (Math.random() - 0.5) * 400;
        noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

        // Grow yes button gradually
        const currScale = parseFloat(getComputedStyle(yesBtn).transform.split(',')[0].replace('matrix(', '')) || 1;
        const newScale = Math.min(currScale + 0.05, 2.5);
        yesBtn.style.transform = `scale(${newScale})`;
      }
    });("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distX = e.clientX - (rect.left + rect.width / 2);
      const distY = e.clientY - (rect.top + rect.height / 2);
      const dist = Math.sqrt(distX * distX + distY * distY);

      if (dist < 150) {
        const offsetX = (Math.random() - 0.5) * 300;
        const offsetY = (Math.random() - 0.5) * 300;
        noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

        // Gradually enlarge the Yes button
        const currScale = parseFloat(getComputedStyle(yesBtn).transform.split(',')[0].replace('matrix(', '')) || 1;
        const newScale = Math.min(currScale + 0.05, 2.5);
        yesBtn.style.transform = `scale(${newScale})`;
      }
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = "<h1>Yay! ‚ù§Ô∏èü•∞</h1>";
    });
  </script>
</body>
</html>
